<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand"><b>Category Page</b> </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" (click)="displayForms('AddCategory')">Add Category </a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" (click)="displayForms('AllCategories')">All Categories</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <div class="alert alert-warning" role="alert" *ngIf="categories.length === 0  && !displayForm">
    There are no categories yet
  </div>
  <div *ngIf="displayForm">
    <app-category [editState]="editState" [selectedCategory]="selectedCategory" (idCategory)="onSubmit($event)"
      (editCategoryListener)="onEdited($event)">
    </app-category>
  </div>
  <div *ngIf="categories.length > 0  && !displayForm">
    <h3>{{title}}</h3>
    <div class="main card card-body mb-5">
      <div class="card-body" *ngFor="let category of categories">
        <div class="row">
          <div class="col-md-10">
            <a routerLink="/categoryDetails/{{ category.uniqueNumber }}">
              <p class="mainText">
                <em>
                  {{ category.name }}
                </em>
              </p>
            </a>
          </div>
          <div class="col-md-2">
            <button (click)="editCategory(category)" class="btn btn-light m-2">
              <i class="fa fa-pencil"></i>
            </button>
            <button (click)="deleteCategory(category)" class="btn btn-danger m-2">
              <i class="fa fa-times"></i>
            </button>
          </div>
        </div>
        <hr />
      </div>
    </div>
  </div>
</div>
